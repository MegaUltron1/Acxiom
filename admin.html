<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3e8e41;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Admin</h2>

    <div class="button-container">
      <a href="" class="button">Home</a>
      <a href="index.html" class="button">LogOut</a>
    </div>

    <div class="button-container">
      <a href="MU.html" class="button">Maintain User</a>
      <a href="MV.html" class="button">Maintain Vendor</a>
    </div>
  </div>
</body>
</html>
