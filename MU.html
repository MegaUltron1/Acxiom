<!DOCTYPE html>
<html>
<head>
  <title>Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      opacity: 0.8;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintain User</h1>

    <div class="button-group">
      <button class="button"><a href="admin.html" class="button">Home</a></button>
      <button class="button"><a href="index.html" class="button">LogOut</a></button>
    </div>

    <div class="button-group">
      <button class="button">Membership</button>
    </div>

    <div class="button-group">
      <button class="button">Add</button>
      <button class="button">Update</button>
    </div>

    <div class="button-group">
      <button class="button">User Management</button>
    </div>

    <div class="button-group">
      <button class="button">Add</button>
      <button class="button">Update</button>
    </div>

  </div>
</body>
</html>
