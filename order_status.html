<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="order_status.css">
</head>
<body>
    <div class="container">
        <button class="home"><a href="user.html" class="home">Home</a></button>
        <button class="logout"><a href="index.html" class="logout">LogOut</a></button>
        <h1>User Order Status</h1>
        <div class="details">
            <button class="name">Name</button>
            <button class="email">E-mail</button>
            <button class="address">Address</button>
            <button class="status">Status</button>
        </div>
        <div class="order-details">
            <div class="order-item">
                <p>Order 1</p>
                <p>Status: Processing</p>
            </div>
            <div class="order-item">
                <p>Order 2</p>
                <p>Status: Shipped</p>
            </div>
            <div class="order-item">
                <p>Order 3</p>
                <p>Status: Delivered</p>
            </div>
        </div>
    </div>
</body>
</html>
