<!DOCTYPE html>
<html>
<head>
  <title>Product Status</title>
  <link rel="stylesheet" type="text/css" href="product_status.css"> 
</head>
<body>

  <h1>Product Details</h1>

  <div class="product-info">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" value="My Product" readonly> 
    </div>
    <div>
      <label for="email">E-Mail:</label>
      <input type="text" id="email" value="product@example.com" readonly>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" value="123 Main Street" readonly>
    </div>
    <div>
      <label for="status">Status:</label>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  </div>

  <button id="update-status">Update Status</button>

  <script src="script.js"></script> 
</body>
</html>
